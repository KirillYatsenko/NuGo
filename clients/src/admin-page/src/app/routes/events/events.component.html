  <div *ngIf="loading" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>

  <div *ngIf="!loading">
    <div class="row">
      <div class="col">
        <table datatable class="table table-striped row-border hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Category</th>
              <th>Source</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let scrapped_event of events">
              <td>{{scrapped_event.id}}</td>
              <td>{{scrapped_event.title}}</td>
              <td>{{scrapped_event.category.name}}</td>
              <td>
                <a class="table-link" href="{{scrapped_event.detailsUrl}}" target="_blank">Go to -></a>
              </td>
              <td>{{scrapped_event.rating}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
